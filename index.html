    <body>
        <header>
            <img src="logo1.png">
            <nav>
                <a href="#">Home</a>
                <a href="#">Location</a>
                <a href="#">Blog</a>
            </nav>
            <h1>Book a Trip</h1>
        </header>
     
<form action="" method="post">
             <label for="date">Book a Date</label>
             <input type="date" name="date"min="2022-10-20" max="2022-12-31"><br><br>
             <label for="people">Number of People</label>
             <input type="range" name="people" min="1" max="10" value="2" oninput="rangeValue.innerText = this.value"><span id="rangeValue">2</span><br><br>
             <label for="location">Location</label>
             <input list="location"><br>
             <datalist id="location">
             <option value="Downtown"></option>
             <option value="Uptown"></option>
             </datalist><br>
             <video width="250" height="150" controls muted>
             <source src="video.mp4" type="video/mp4">
             </video><br><br>
             <label for="rating">Rating</label>
             <input type="range" min="1" max="5" value="3" step="1" list="rate" id="rating">
             <datalist id="rate">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
             </datalist> 
             <br><br>
             <input type="checkbox" id="checked">
             <label for="checked">I agree to the cancellation policy.</label><br><br>
             <input type="submit" value="Book table">
         </form>
